   <script>
     function removeWithoutCopy(arr, item) {
       var indexArr = [],index
       arr.forEach(function(val,index){
         if(val===item){
           indexArr.push(index)
         }
       })
       return  removeByIndexArr(arr,indexArr)
     }
     var arr = removeWithoutCopy([1,2,3,3,4,3],3)
     console.log(arr)

     function removeByIndexArr(arr,indexArr){
       var s = 0
       for(var i = 0;i<indexArr.length;i++){
         arr.splice(indexArr[i]-s,1)
         s++
       }
       return arr
     }
   </script>
